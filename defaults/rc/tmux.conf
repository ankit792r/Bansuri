unbind C-b

set -g prefix `
bind ` send-prefix

set -g base-index 1
setw -g pane-base-index 1

# color change
set -ga terminal-overrides ",xterm-256color:Tc"

##### Rose Pine Theme #####

# Status bar
set -g status-style bg=default,fg=#6e6a86
set -g status-interval 2

set -g status-left ""
set -g status-right "#[fg=#c4a7e7,bold] SESSION: #S "

# Window list
set -g window-status-style fg=#6e6a86,bg=default
set -g window-status-current-style fg=#191724,bg=#ebbcba,bold

set -g window-status-format " #I #W "
set -g window-status-current-format " #W "

set -g window-status-bell-style fg=#eb6f92,bg=default,bold

# Messages
set -g message-style fg=#e0def4,bg=default,bold
set -g message-command-style fg=#e0def4,bg=default

# Clock
set -g clock-mode-colour "#f6c177"

# Panes
set -g pane-border-style fg=#6e6a86
set -g pane-active-border-style fg=#9ccfd8
set -g pane-border-lines simple

##### Behavior #####

# window index reset after window removing
set -g renumber-windows on

# ask for new window name
bind-key c command-prompt -p "window name:" "new-window; rename-window '%%'"

# qoo
set -g escape-time 0
set -g mouse on
set -g repeat-time 1000
set -g history-limit 10000
set-option -g allow-rename off

##### Keybindings #####

bind h split-window -h
bind | split-window -h

bind v split-window -v
bind - split-window -v

bind f resize-pane -Z

# Switch panes with Alt + hjkl (no prefix)
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D

# Switch windows with Alt + Shift + h/l (no prefix)
bind -n M-H previous-window
bind -n M-L next-window

# switch windows using Alt-numbers without prefix
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

